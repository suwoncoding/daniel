<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 태그2</title>
</head>
<body>
    <p><b>"이 부분"</b>은 단순히 글씨가 굵은 부분이에요!</p>
    <p><strong>"이 부분"</strong>은 중요한 부분이라서 굵은 글씨입니다.</p>
    <p><i>"이 부분"</i>은 단순히 이탤릭체입니다.</p>
    <p><em>"이 부분"</em>은 중요한 부분을 나타내는 이탤릭체입니다.</p>
    <p><mark>"이 부분"</mark>은 하이라이팅입니다.</p>
    <p><del>"이 부분"</del>을 지운것 처럼 하고 싶어요.</p>
    <p><ins>"이 부분"</ins>은 밑줄입니다.</p>
    <p>x<sup>2</sup> + y<sup>999</sup> = z</p>
    <p>H<sub>2</sub>O</p>
</body>
</html>
